name: Deploy static content to GitHub Pages

on:
  push:
    branches:
      - main  # يحدد الفرع الذي يتم الدفع إليه (في هذه الحالة main)

jobs:
  deploy:
    runs-on: ubuntu-latest  # يعمل على خادم Ubuntu
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # يستخدم action لنسخ المحتويات من المستودع

      - name: Set up Pages
        uses: actions/configure-pages@v2  # يستخدم هذا لإعداد الموقع للصفحات

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1  # يقوم برفع محتوى الصفحات كأرتيفاك

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1  # يقوم بنشر المحتوى على GitHub Pages
